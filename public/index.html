<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>To do App</title>
  <style>
    #list, #completedList {
      list-style: none;
      padding: 0;
    }
    .completed-task-item label {
      flex-grow: 1;
      margin-right: 10px;
    }
    .completed-task-item button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <form id="new-task-form">
    <input type="text" id="new-task-title">
    <button type="submit">Add</button>
  </form><br>
  <label for="list">To-do list</label>
  <ul id="list"></ul>
  <hr>
  <label for="completedList">Comleted tasks</label>
  <ul id="completedList"></ul>
</body>
</html>
